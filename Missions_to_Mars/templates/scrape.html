<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Latest News</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>

  <style>

        /* table styling */

    #table {
        border: 1px;
        border-style: hidden;
    }

    tr{
        text-align: left;
    }

    th{
        text-align: left;   
    }

    #featured_img{
        margin-top: 30px;
    }

    #image_header{
        margin-top: 40px;
        font-size: larger;
    }


    /* body background and headers */
    body{
        background-color: rgb(93, 49, 57);
        color:rgb(175, 126, 126);
    }


    h1{
        padding: 25px;
        text-align: center;
        font-size: 100px;
    }

    h3{
        margin-top: 50px;

    }

    h2{
        margin-top: 60px;
    }

    #featured_img{
        margin-bottom: 60px;
    }

    #image_header{
        font-size: x-large;
        font-weight: bold;
    }

    #medium{
      font-size: larger;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Lastest Mars News</h1>
  
    <div class="row">
      <div class="col-md-12">
        <h3 class="heading">{{mars.news_title_p.news_title}}</h3>
        <medium id='medium'>{{mars.news_title_p.news_p}}</medium>
      </div>
    </div>

    <div class='row'>
      <div class='col-lg-9 col-12' id = "featured_img">
        <h2>
          Featured Mars Image
        </h2>
        <a href= '{{ mars.featured_image_url }}', target="blank">
          <img src='{{ mars.featured_image_url}}' alt='Featured'>
        </a>
      </div>

      <div class = 'col-lg-3' id = 'table'>
        <h2>Mars Facts</h2>
        {{mars.table | safe}}
      </div>
    </div>

    <div class='row'>
      <div class = 'col-12' id ='image_header'>
        <p>Mars Hemisheres: Click image for full sized image</p>
      </div>
    </div>

    <div class='row'>
      {% for url in mars.hemisphere_image_urls %}
      <div class='col-md-6' style="display:inline-block">
        <div class="card" style="width: 18rem;">
          <a href='{{ url.img_url }}', target='blank'>
            <img src="{{ url.img_url }}" class="img-thumbnail" alt="img0">
            <div class="card-body">
            <h5 class="card-title">{{ url.title }}</h5>
          </a>
        </div>
      </div>
    </div>
      {% endfor %}
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
