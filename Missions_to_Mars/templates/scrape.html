<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Latest News</title>
  <link rel="stylesheet" href="../style/table_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Lastest Mars News</h1>
  
    <div class="row">
      <div class="col-md-12">
        <h3 class="heading">{{mars.news_title_p.news_title}}</h3>
        <medium>{{mars.news_title_p.news_p}}</medium>
      </div>
    </div>

    <div class='row'>
      <div class='col-lg-9 col-12'>
        <h2>
          Featured Mars Image
        </h2>
        <a href= '{{ mars.featured_image_url }}', target="blank">
          <img src='{{ mars.featured_image_url}}' alt='Featured'>
        </a>
      </div>

      <div class = 'col-lg-3' id = 'table'>
        <h2>Mars Facts</h2>
        {{mars.table | safe}}
      </div>
    </div>

    <div class='row'>
      <div class = 'col-12'>
        <p>Mars Hemisheres</p>
      </div>
    </div>

    <div class='row'>
      <div class="card" style="width: 18rem;">
        {% for url in mars.hemisphere_image_urls %}
        <img src="{{ url.img_url }}" class="img-thumbnail" alt="img0">
        <div class="card-body">
          <h5 class="card-title">{{ url.title }}</h5>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
